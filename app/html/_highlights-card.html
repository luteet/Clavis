<li class="about-tour__highlights-card">
	<div class="about-tour__highlights-card--background image-aspect-ratio">
		<picture>
			<source srcset="img/tour/highlights/highlights-card-@@background.avif" type="image/avif">
			<source srcset="img/tour/highlights/highlights-card-@@background.webp" type="image/webp">
			<img src="img/tour/highlights/highlights-card-@@background.jpg" alt="" width="340" height="220" loading="lazy">
		</picture>
	</div>
	<div class="about-tour__highlights-card--content">
		<h4 class="about-tour__highlights-card--title">
			@@title
		</h4>
		<div class="about-tour__highlights-card--text">
			<div>
				<p>
					@@text					
				</p>
			</div>
		</div>
	</div>
</li>
