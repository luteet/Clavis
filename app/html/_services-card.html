<li class="services__card">
	<div class="services__card--body">
		<div class="services__card--header">
			<h3 class="services__card--title">
				@@title
			</h3>
			<a href="#" class="services__card--btn btn _transparent visible-on-mob">
				More
			</a>
		</div>
		<div class="services__card--text">
			<p>@@text</p>
		</div>
		<div class="services__card--image image-aspect-ratio">
			<picture>
				<source srcset="img/index/services/services-image-card-@@image.avif" type="image/avif">
				<source srcset="img/index/services/services-image-card-@@image.webp" type="image/webp">
				<img src="img/index/services/services-image-card-@@image.jpg" alt="" width="400" height="240" loading="lazy">
			</picture>
			<a href="#" class="services__card--btn btn _transparent visible-on-desktop">
				Learn more
			</a>
		</div>
	</div>
</li>
