<li class="about-tour__hotels-item">
	<div class="about-tour__hotels-item--image">
		<picture>
			<source srcset="img/tour/hotels/hotel-image-@@image.avif" type="image/avif">
			<source srcset="img/tour/hotels/hotel-image-@@image.webp" type="image/webp">
			<img src="img/tour/hotels/hotel-image-@@image.jpg" alt="" width="360" height="220" loading="lazy">
		</picture>
	</div>
	<div class="about-tour__hotels-item--block">
		<h4 class="about-tour__hotels-item--title">
			@@title
		</h4>
		<a href="#" class="about-tour__hotels-item--link">
			View image Gallery >
		</a>
	</div>
	<div class="about-tour__hotels-item--place">
		@@place
	</div>
</li>
