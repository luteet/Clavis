<li class="team__slider--slide splide__slide team__slide">
	<div class="team__slide--add">
		<div class="team__slide--avatar">
			<div class="team__slide--avatar-wrapper image-aspect-ratio">
				<picture>
					<source srcset="img/about-us/team/team-avatar-@@avatar_add.avif" type="image/avif">
					<source srcset="img/about-us/team/team-avatar-@@avatar_add.webp" type="image/webp">
					<img src="img/about-us/team/team-avatar-@@avatar_add.jpg" alt="" width="180" height="180" loading="lazy">
				</picture>
			</div>
		</div>
		<h3 class="team__slide--name">@@name</h3>
		<b class="team__slide--profession">@@profession</b>
	</div>
	<div class="team__slide--main">
		<div class="team__slide--avatar">
			<div class="team__slide--avatar-wrapper image-aspect-ratio">
				<picture>
					<source srcset="img/about-us/team/team-avatar-@@avatar_main.avif" type="image/avif">
					<source srcset="img/about-us/team/team-avatar-@@avatar_main.webp" type="image/webp">
					<img src="img/about-us/team/team-avatar-@@avatar_main.jpg" alt="" width="180" height="180" loading="lazy">
				</picture>
			</div>
		</div>
		<h3 class="team__slide--name">@@name</h3>
		<b class="team__slide--profession">@@profession</b>
		<div class="team__slide--text">
			<p>@@text</p>
		</div>
	</div>
</li>
